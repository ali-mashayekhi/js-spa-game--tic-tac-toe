<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="players">
      <div class="player-1">
        <h3 class="player">
          Player 1
          <span class="dot"></span>
        </h3>
        <div class="score">Score: 10</div>
      </div>
      <div class="turn"><div class="dot"></div></div>
      <div class="player-2">
        <h3 class="player">
          Player 2
          <span class="cross">&times;</span>
        </h3>
        <div class="score">Score: 0</div>
      </div>
    </div>
    <div class="table">
      <div class="block-1 block">
        <div class="dot"></div>
      </div>
      <div class="block-2 block"><div class="cross">&times;</div></div>
      <div class="block-3 block"></div>
      <div class="block-4 block"></div>
      <div class="block-5 block"></div>
      <div class="block-6 block"></div>
      <div class="block-7 block"></div>
      <div class="block-8 block"></div>
      <div class="block-9 block"></div>
    </div>
  </body>
</html>
