<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>

    <title>Tic Tac Toe</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/title-image.png"
    />
  </head>
  <body>
    <div class="players">
      <div class="player-1">
        <h3 class="player">
          Player 1
          <span class="dot"></span>
        </h3>
        <div class="score">
          Score: <span class="player1-score-value">0</span>
        </div>
      </div>
      <div class="turn"><div class="dot"></div></div>
      <div class="player-2">
        <h3 class="player">
          Player 2
          <span class="cross">&times;</span>
        </h3>
        <div class="score">
          Score: <span class="player2-score-value">0</span>
        </div>
      </div>
    </div>
    <div class="main-box">
      <div class="winner-box">
        <div class="winner">Player 1 Won ðŸ”¥</div>
        <button class="rematch-btn">rematch</button>
      </div>
      <div class="table">
        <div class="block-1 block" data-block-number="0">
          <!-- <div class="dot"></div> -->
        </div>
        <div class="block-2 block" data-block-number="1">
          <!-- <div class="cross">&times;</div> -->
        </div>
        <div class="block-3 block" data-block-number="2"></div>
        <div class="block-4 block" data-block-number="3"></div>
        <div class="block-5 block" data-block-number="4"></div>
        <div class="block-6 block" data-block-number="5"></div>
        <div class="block-7 block" data-block-number="6"></div>
        <div class="block-8 block" data-block-number="7"></div>
        <div class="block-9 block" data-block-number="8"></div>
      </div>
    </div>
  </body>
</html>
